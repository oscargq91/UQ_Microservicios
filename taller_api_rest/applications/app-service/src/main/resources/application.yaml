server:
  port: 8090
spring:
  webflux:
    base-path: /api/v1
  application:
    name: taller_api_rest
  devtools:
    add-properties: false
  profiles:
    include: null
  data:
    mongodb:
      uri: ${MONGO-URI}
      auto-index-creation: true
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
  endpoint:
    health:
      probes:
        enabled: true
routes:
  path-mapping:
    user: /users
    user-id: /users/{id}
    login: /users/login
    password: /users/password

springdoc:
  api-docs:
    path: /api-docs
jwt:
  secret: 62EHKd8TEiyE6QfZSqQ4olUx8PettgOG377KaRTOchg=
  expiration: 3600
  issuer: ingesis.uniquindio.edu.co








