server:
  port: 8080
spring:
  application:
    name: "taller_docker"
  devtools:
    add-properties: false

management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true

entry-points:
  reactive-web:
    greeting: /saludo
    jwt: /login

